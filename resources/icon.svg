<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e87b5f"/>
      <stop offset="100%" stop-color="#d06a50"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="32" y="32" width="448" height="448" rx="80" fill="url(#bg)"/>

  <!-- Script tag brackets -->
  <g fill="none" stroke="#fff" stroke-width="28" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left bracket < -->
    <polyline points="180,160 100,256 180,352"/>
    <!-- Right bracket > -->
    <polyline points="332,160 412,256 332,352"/>
  </g>

  <!-- PC initials in center -->
  <text x="256" y="280"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="120"
        font-weight="700"
        fill="#fff"
        text-anchor="middle">PC</text>
</svg>
