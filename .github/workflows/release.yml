name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write   # needed to create releases and upload assets

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Sync package.json version to git tag
        run: node -e "const p=require('./package.json');p.version='${{ github.ref_name }}'.replace(/^v/,'');require('fs').writeFileSync('package.json',JSON.stringify(p,null,2)+'\n')"

      - name: Install dependencies
        run: bun install

      - name: Build app
        run: bun run build

      - name: Build installer and publish to GitHub
        run: npx electron-builder --win --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false   # skip Windows code-signing
